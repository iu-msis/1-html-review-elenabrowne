<main>
  <div id="booktableApp" class="container">
    <div class="row align-items-start">
      <div class="col col-4">
  
    </div>

  <div  class="col col-8">
    <h1>List of Books</h1>
    
    <table class="table">
      <thead>
     <tr>
       
       <th>Title</th>
       <th>Author Name</th>
       <th>Publisher</th>
       <th>Year Published</th>
       <th> Page Count</th>
       <th> MSRP</th>
      
     </tr>
     </thead>

     <tbody>
      <tr v-for="book in booktable">
          <td>{{ book.title }}</td>
          <td>{{ book.authorname }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.yearpublished }}</td>
          <td>{{ book.pages }}</td>
          <td>{{ book.MRP }}</td>
          <td>
            <button type="button" v-on:click="handleEditOffer(offer)" class="btn btn-outline-secondary btn-sm">Edit</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">Delete</button>
          </td>
      </tr>
  </tbody>
</table>

<form v-on:submit.prevent="postNewOffer">
  <h2>Add a  Book</h2>

<div class="mb-3">
  <label for="title" class="form-label">Title</label>
  <input type="text" v-model="bookForm.title" class="form-control" id="title">
</div>
<div class="mb-3">
  <label for="authorname" class="form-label">Authorname</label>
  <input type="text" v-model="bookForm.authorname"class="form-control" id="authorname">
</div>
<div class="mb-3">
  <label for="yearpublished" class="form-label">Year Published</label>
  <input type="number" v-model="bookForm.yearpublished" class="form-control" id="yearpublished">
</div>
<div class="mb-3">
  <label for="publisher" class="form-label">Publisher</label>
  <input type="text" v-model="bookForm.publisher"class="form-control" id="publisher">
</div>
<div class="mb-3">
  <label for="pages" class="form-label">Number of Pages</label>
  <input type="number" v-model="bookForm.pages" class="form-control" id="pages">
</div>
<div class="mb-3">
  <label for="MRP" class="form-label">MSRP</label>
  <input type="number" v-model="bookForm.mrp" class="form-control" id="mrp">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
<button type="button" class="btn btn-outline-secondary" 
v-if="selectedBook"
v-on:click="handleResetEdit">Cancel Edit</button>
</form>
